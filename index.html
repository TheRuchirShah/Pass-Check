<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
</head>

<body>
    <main>
        <div class="main-area">
            <h1>Easy Password Generator</h1>
        </div>
        <div class="container">
            <h2 class="title">Password Generator</h2>
            <div class="result">
                <div class="result__title field-title">Generated Password</div>
                <div class="result__info right">click to copy</div>
                <div class="result__info left">copied</div>
                <div class="result__viewbox" id="result">CLICK GENERATE</div>
                <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
            </div>
            <div class="length range__slider" data-min="6" data-max="32">
                <div class="length__title field-title" data-length='0'>length:</div>
                <input id="slider" type="range" min="6" max="32" value="16" />
            </div>
            <div class="settings">
                <span class="settings__title field-title">settings</span>
                <div class="setting">
                    <input type="checkbox" id="uppercase" checked />
                    <label for="uppercase">Include Uppercase</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="lowercase" checked />
                    <label for="lowercase">Include Lowercase</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="number" checked />
                    <label for="number">Include Numbers</label>
                </div>
                <div class="setting">
                    <input type="checkbox" id="symbol" />
                    <label for="symbol">Include Symbols</label>
                </div>
            </div>

            <button class="btn generate" id="generate">Generate Password</button>
        </div>
        <div class="support">
            <a href="https://twitter.com/DevLoop01" target="_blank"><i class="fab fa-twitter-square"></i></a>
            <a href="https://codepen.io/dev_loop/" target="_blank"><i class="fab fa-codepen"></i></a>
        </div>
    </main>
    <script src="./script.js" async defer></script>
</body>

</html>
